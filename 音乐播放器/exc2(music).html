<!DOCTYPE HTML>
<html>
<head>
	<title>Audio-控制播放与暂停</title>
	<meta charset="utf-8"/>
	<script>
	function play1(){
		var play1 = document.getElementById("play1");
		var pause1 = document.getElementById("pause1");
		var audio = document.getElementById('audios');
		audio.play();
		play1.disabled = true;	
		pause1.disabled = false;
		
	}
	function pause1(){
		var audio = document.getElementById('audios');
		var play1 = document.getElementById("play1");
		var pause1 = document.getElementById("pause1");
		pause1.disabled = true;
		play1.disabled = false;
		audio.pause();
	}
	function play2(){
		var play2 = document.getElementById("play2");
		var pause2 = document.getElementById("pause2");
		var audio = document.getElementById('audios');
		audio.play();
		play2.disabled = true;	
		pause2.disabled = false;
		
	}
	function pause2(){
		var audio = document.getElementById('audios');
		var play2 = document.getElementById("play2");
		var pause2 = document.getElementById("pause2");
		pause2.disabled = true;
		play2.disabled = false;
		audio.pause();
	}
	</script>
	<style>
		#one{
			padding-right: 140px;
		}
		#two{
			padding-right: 124px;
		}
		h3{
			padding-left: 100px;
			color: dodgerblue;
		}
		#div{
			width: 300px;
			height: 270px;
			border-style: solid;
			border-color: cornflowerblue;
		}
		
	</style>
</head>
<body >
	<div id="div">
		<h3>音乐播放器</h3>
		<span id="one">千千厥歌</span>
		<input type='button' value="播放" id="play1"  onclick = "play1()" />
		<input type="button" value="暂停" id="pause1" disabled="disabled"  onclick = "pause1()" /></br>
		<span id="two">思念人之屋</span>
		<input type='button' value="播放" id="play2"  onclick = "play2()" />
		<input type="button" value="暂停" id="pause2" disabled="disabled"  onclick = "pause2()" /></br></br></br></br></br></br>
		<audio src="2.ogg" id="audios" controls="controls">
			您的浏览器不支持Audio标签
		</audio>
	</div>
</body>
</html>
